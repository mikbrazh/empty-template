<!-- consultation-appointment START -->
<section class="consultation-appointment">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="consultation-appointment__title">Запишитесь <br class="d-inline d-lg-none"> на консультацию</h2>
        <form class="consultation-appointment__form" action="#" method="post">
          <div class="consultation-appointment__form-group">
            <div class="consultation-appointment__input-group">
              <input class="consultation-appointment__text-input input-default" type="text" placeholder="Как к Вам обращаться">
              <input class="consultation-appointment__tel-input input-default" type="tel" placeholder="+7 (___) ___ ____">
            </div>
            <label class="consultation-appointment__checkbox-label checkbox-label-default d-lg-none">
              <input class="consultation-appointment__checkbox-input checkbox-default checkbox-default--hidden" type="checkbox" name="consultationAppointmentCheckbox" checked>
              <span class="checkbox-custom"></span>
              Согласие на обработку персональных данных и данных об абонентах
            </label>
            <button class="consultation-appointment__submit-button button-default-18">Записаться на консультацию</button>
          </div>
          <label class="consultation-appointment__checkbox-label checkbox-label-default d-none d-lg-block">
            <input class="consultation-appointment__checkbox-input checkbox-default checkbox-default--hidden" type="checkbox" name="consultationAppointmentCheckbox" checked>
            <span class="checkbox-custom"></span>
            Согласие на обработку персональных данных и данных об абонентах
          </label>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- consultation-appointment END -->
